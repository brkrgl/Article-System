<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Makale Önizleme</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center"><i class="fas fa-eye"></i> Makale Önizleme</h2>
    <p class="text-center">Aşağıda makalenizin içeriğini görebilirsiniz.</p>

    {% if file_url %}
        <iframe src="{{ file_url }}" width="100%" height="500px" style="border: none;"></iframe>
    {% else %}
        <p class="text-danger">Önizlenecek bir dosya bulunamadı.</p>
    {% endif %}

    <br><br>
    <a href="javascript:window.close();" class="btn btn-custom"><i class="fas fa-times"></i> Kapat</a>
</div>

</body>
</html>
